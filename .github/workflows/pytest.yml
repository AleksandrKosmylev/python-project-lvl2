name: pytest
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install poetry
        make install
        make build
    - name: Run linter and pytest
      run: |
        make pytest_lint